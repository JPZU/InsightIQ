name: Frontend E2E Tests

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
